<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="${'/style.css'}" href="../static/style.css">
    <title th:text="${currentConcert.artist}">Detaljvy</title>
</head>

<style>
    .container {
        color: antiquewhite;
    }
    .imgDetail{
        margin-top: 30px;
        margin-bottom: 30px;
    }
</style>

<body>
<img class="logo" src="../images/logo4.jpg" alt="logo">
<div th:replace="fragments :: menuBarDetailPage"></div>

<div class="container">
    <div class="row align-items-start">
        <div class="row">
            <div class="col detail-page-flex">
                <div class="detal-page-image">
                    <img class="imgDetail" th:src="@{${'../images/' + currentConcert.id + '.jpg'}}" src="../images/1.jpg" alt="Summer reading">
                </div>
                <div class="detail-page">
                    <h1 th:text="${currentConcert.artist + ' på ' + currentConcert.arena.arenaName}">Exempel Artist på Arena</h1>
                    <p >
                    <p class="detail-description" th:text="${currentConcert.concertDescription}">Example Description</p>
                    <span class="location" th:text="'Datum: ' + ${currentConcert.date}">Exempel Datum</span>
                    <span th:text="${currentConcert.arena.city}">Exempel Stad</span>
                    </p>
                    <p class="price" th:text="'Pris: ' + ${currentConcert.ticketPrice} + 'kr'">Example 50</p>

                    <span th:if="${session.wasSuccessfulPurchase != null}">
                        <span th:if="${session.wasSuccessfulPurchase}">
                            <div class="alert alert-success" role="alert" th:text="${session.buyAlert}"></div>
                        </span>
                        <span th:if="${!session.wasSuccessfulPurchase}">
                            <div class="alert alert-danger" role="alert" th:text="${session.buyAlert}"></div>
                        </span>
                    </span>
                    <form action="/shoppingcart" method="post">
                        <fieldset>
                            <div class="mb-3 col-2">
                                <label class="form-label">Välj antal biljetter</label>
                                <input type="number"  class="form-control" placeholder="Antal biljetter" name="ticketQuantity">
                            </div>
                            <button type="submit" class="btn btn-warning">Lägg i kundvagn</button>
                        </fieldset>
                    </form>
                    <!--<div class="btn-group" role="group" aria-label="Basic example">
                        <a th:href="'/shoppingcart?id=' + ${currentConcert.id} + '&ticketQuantity=3'"><button type="button" class="btn btn-primary">Lägg i kundvagn</button></a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
