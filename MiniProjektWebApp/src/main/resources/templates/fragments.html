<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>
<div th:fragment="menuBar">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="'/'">Rockstar Tickets</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="'/'">Startsida</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="'/shoppingcart'">Kundkorg</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sortering
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" th:href="'/sort/Pris'">Pris</a></li>
            <li><a class="dropdown-item" th:href="'/sort/Artist'">Artist</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Städer
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="'/filter/Goteborg'">Göteborg</a></li>
            <li><a class="dropdown-item" th:href="'/filter/Stockholm'">Stockholm</a></li>
            <li><a class="dropdown-item" th:href="'/filter/Malmo'">Malmö</a></li>
            <li><a class="dropdown-item" th:href="'/filter/Orebro'">Örebro</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</div>
<div th:fragment="menuBarDetailPage">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="'/'">Rockstar Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown2">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="'/'">Startsida</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="'/shoppingcart'">Kundkorg</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div th:fragment="popupBuy">
  <div class="modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Betalning av biljetter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Du har genomfört köpet!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tillbaka till kundkorgen</button>
          <a href="/"><button type="button" class="btn btn-primary">Ta mig till startsidan</button></a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
