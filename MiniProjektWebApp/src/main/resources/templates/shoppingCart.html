<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="${'/style.css'}" href="../static/style.css">
    <title>Kundvagn</title>
</head>

<style>
    .table {
        color: antiquewhite;
    }
</style>

<body>
<img class="logo" src="../images/logo4.jpg" alt="logo">
<div th:replace="fragments :: menuBar"></div>
<div class="container">
    <div class="row">
        <div class="col-8">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Ort</th>
                    <th scope="col">Antal Biljetter</th>
                    <th scope="col"> á pris</th>
                    <th scope="col">Totalt</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="concert: ${session.shoppingCart}">
                    <!--<th scope="row">1</th>-->
                    <td th:text="${concert.key.artist}"></td>
                    <td th:text="${concert.key.arena.city}"></td>
                    <td th:text="${concert.value}"></td>
                    <td th:text="${concert.key.ticketPrice}"></td>
                    <td th:text="${concert.key.ticketPrice * concert.value} + ' kr'"></td>

                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">Köp</button>

            <div th:replace="fragments :: popupBuy"></div>


        </div>
    </div>
</div>


</body>
</html>
